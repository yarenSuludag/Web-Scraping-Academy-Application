<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
</head>
<body>
    <h1>Arama Sonuçları</h1>
    {% if correction %}
        <p>Düzeltme önerisi: {{ correction }}</p>
    {% endif %}
    <ul>
        {% for yayin in yayinlar %}
            <li>
                <strong>Yayın Adı:</strong> <a href="/detail/{{ yayin.yayin_id }}">{{ yayin.yayin_adi }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
